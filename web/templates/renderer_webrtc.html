<!DOCTYPE html>
<html>
  <head>
    <title>Raw Frame Renderer over WebRTC</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/canvas.css" />
  </head>
  <body>
    <div id="canvaswrapper" onkeydown="onkeydown" onkeyup="onkeyup">
      <div class="gamepad" id="gamepad-joystick"></div>
      <div class="gamepad" id="gamepad-button-coin"></div>
      <div class="gamepad" id="gamepad-button-start"></div>
      <div class="gamepad" id="gamepad-button-a1"></div>
      <div class="gamepad" id="gamepad-button-a2"></div>
      <div class="gamepad" id="gamepad-button-a3"></div>
      <div class="gamepad" id="gamepad-button-b1"></div>
      <div class="gamepad" id="gamepad-button-b2"></div>
      <div class="gamepad" id="gamepad-button-b3"></div>
      <video id="gamescreen" autoplay playsinline></video>
    </div>
    <div id="info"></div>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="https://yoannmoinet.github.io/nipplejs/javascripts/nipplejs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.4.4/mobile-detect.min.js"></script>
    <script src="/js/utils/canvasadjust.js"></script>
    <script>
      var isChrome = !!window.chrome && (!!window.chrome.webstore || !!window.chrome.runtime);
      var isMobileOrTablet = (function(a){return /(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile.+firefox|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino|android|ipad|playbook|silk/i.test(a)||/1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(a.substr(0,4));})(navigator.userAgent||navigator.vendor||window.opera);

      var info = document.getElementById("info");
      var dc;
      const startRendering = () => {
        fetch("/meta")
          .then(r => r.json())
          .then(({ meta }) => {
            var pc = new RTCPeerConnection({
              iceServers: [
                {
                  urls: "stun:stun.l.google.com:19302",
                },
                // {
                // urls: "turn:183.102.0.81:3478?transport=udp",
                // credential: "1234",
                // username: "onejae"
                // },
                // {
                //   urls: "turn:183.102.0.81:3478?transport=tcp",
                //   credential: "1234",
                //   username: "onejae"
                // }
                {
                urls: "turn:211.107.108.230:3478?transport=udp",
                credential: "1234",
                username: "sangwonl"
                },
                {
                  urls: "turn:211.107.108.230:3478?transport=tcp",
                  credential: "1234",
                  username: "sangwonl"
                }
              ],
            });

            ws = new WebSocket("ws://" + location.host + "/signaling");
            ws.onopen = (evt) => {
              info.textContent = "websocket wsection opened";

              pc.ontrack = evt => {
                var stream = evt.streams[0];
                stream.onaddtrack = (e) => {};
                stream.onremovetrack = (e) => {};

                var el = document.getElementById("gamescreen");
                el.srcObject = stream;
                el.volume = 0.2;
                if (isChrome) {
                  el.muted = true;
                }
                el.play();
              };

              pc.onicewsectionstatechange = evt => {
                (info.textContent = "rtc data channel state : " + pc.icewsectionState);
              };

              pc.onicecandidate = evt => {
                if (evt.candidate) {
                  ws.send(
                    JSON.stringify({
                      Datatype: "icecandidate",
                      Message: btoa(JSON.stringify(evt.candidate))
                    })
                  );
                }
              };

              pc.onnegotiationneeded = evt => {
                pc.createOffer({
                  iceRestart: true,
                  offerToReceiveVideo: true,
                  offerToReceiveAudio: true,
                })
                .then(d => {
                  // console.log(d.sdp);
                  info.textContent = d.sdp;
                  pc.setLocalDescription(d);
                  ws.send(JSON.stringify({
                    Datatype: "sdp",
                    Message: btoa(JSON.stringify(d))
                  }));
                });
              };

              dc = pc.createDataChannel("foo");
              dc.onclose = () => {};
              dc.onopen = () => {};
            };

            ws.onmessage = evt => {
              var data = JSON.parse(evt.data);
              if (data.Datatype === "sdp") {
                var remoteDesc = new RTCSessionDescription(JSON.parse(atob(data.Message)));
                // console.log(remoteDesc.sdp);
                pc.setRemoteDescription(remoteDesc);
              } else if (data.Datatype === "icecandidate") {
                var candidate = JSON.parse(atob(data.Message));
                pc.addIceCandidate(candidate);
              }
            };
          });
      };

      var sendKeyInput = (keycode, isDown) => {
        let k = (keycode + (isDown ? "d" : "u")).padStart(4, "0");
        dc.send(k);
      }

      var onkeydown = evt => { sendKeyInput(evt.which || evt.keyCode, true); };
      var onkeyup = evt => { sendKeyInput(keycode = evt.which || evt.keyCode, false); };

      const setupGamepad = () => {
        if (isMobileOrTablet) {
          document.querySelectorAll('.gamepad').forEach(el => { el.style.visibility = 'visible' });
        }

        const angleToDirection = (angle) => {
          const span = 30;
          if (0 < angle && angle <= span || 360 - span < angle && angle <= 360) {
            return "r";
          } else if (span < angle && angle <= 90 - span) {
            return "ur";
          } else if (90 - span < angle && angle <= 90 + span) {
            return "u";
          } else if (90 + span < angle && angle <= 180 - span) {
            return "ul";
          } else if (180 - span < angle && angle <= 180 + span) {
            return "l";
          } else if (180 + span < angle && angle <= 270 - span) {
            return "dl";
          } else if (270 - span< angle && angle <= 270 + span) {
            return "d";
          } else if (270 + span < angle && angle <= 360 - span) {
            return "dr";
          }
        }

        const directionToKeyCode = (dir) => {
          if (dir === "r") {
            return [39];
          } else if (dir === "ur") {
            return [38, 39];
          } else if (dir === "u") {
            return [38];
          } else if (dir === "ul") {
            return [37, 38];
          } else if (dir === "l") {
            return [37];
          } else if (dir === "dl") {
            return [37, 40];
          } else if (dir === "d") {
            return [40];
          } else if (dir === "dr") {
            return [39, 40];
          }
        }

        const sendMultipleKeyInputs = (keyCodes, isDown) => {
          if (keyCodes !== undefined) {
            keyCodes.forEach(k => {
              sendKeyInput(k, isDown);
            });
          }
        }

        let manager = nipplejs.create({
          zone: document.getElementById("gamepad-joystick"),
          mode: 'dynamic',
          color: 'white',
          size: 100,
        });

        let prevDirection = undefined;
        manager.on('move', (evt, data) => {
          if (data === undefined || data.angle === undefined || data.angle.degree == undefined) {
            return;
          }

          if (data.force > 0.35) {
            let curDirection = angleToDirection(data.angle.degree);
            const curKeyCodes = directionToKeyCode(curDirection);
            if (curDirection !== prevDirection) {
              const prevKeyCodes = directionToKeyCode(prevDirection);
              if (prevKeyCodes !== undefined && curKeyCodes !== undefined) {
                const keyCodesToUp = prevKeyCodes.filter(el => curKeyCodes.indexOf(el) < 0);
                sendMultipleKeyInputs(keyCodesToUp, false);
              }
            }
            sendMultipleKeyInputs(curKeyCodes, true);
            prevDirection = curDirection;
          } else {
              if (prevDirection !== undefined) {
                const prevKeyCodes = directionToKeyCode(prevDirection);
                sendMultipleKeyInputs(prevKeyCodes, false);
              }
          }

        }).on('end', (evt, data) => {
          sendMultipleKeyInputs(directionToKeyCode(prevDirection), false);
        });

        let btnCoin = document.getElementById("gamepad-button-coin");
        btnCoin.ontouchstart = evt => { sendKeyInput(49, true); };
        btnCoin.ontouchend = evt => { sendKeyInput(49, false); };

        let btnStart = document.getElementById("gamepad-button-start");
        btnStart.ontouchstart = evt => { sendKeyInput(50, true); };
        btnStart.ontouchend = evt => { sendKeyInput(50, false); };

        let btnA1 = document.getElementById("gamepad-button-a1");
        btnA1.ontouchstart = evt => { sendKeyInput(65, true); };
        btnA1.ontouchend = evt => { sendKeyInput(65, false); };

        let btnA2 = document.getElementById("gamepad-button-a2");
        btnA2.ontouchstart = evt => { sendKeyInput(83, true); };
        btnA2.ontouchend = evt => { sendKeyInput(83, false); };

        let btnA3 = document.getElementById("gamepad-button-a3");
        btnA3.ontouchstart = evt => { sendKeyInput(68, true); };
        btnA3.ontouchend = evt => { sendKeyInput(68, false); };

        let btnB1 = document.getElementById("gamepad-button-b1");
        btnB1.ontouchstart = evt => { sendKeyInput(90, true); };
        btnB1.ontouchend = evt => { sendKeyInput(90, false); };

        let btnB2 = document.getElementById("gamepad-button-b2");
        btnB2.ontouchstart = evt => { sendKeyInput(88, true); };
        btnB2.ontouchend = evt => { sendKeyInput(88, false); };

        let btnB3 = document.getElementById("gamepad-button-b3");
        btnB3.ontouchstart = evt => { sendKeyInput(67, true); };
        btnB3.ontouchend = evt => { sendKeyInput(67, false); };
      };

      startRendering();

      setupGamepad();

      resizeCanvas();
    </script>
  </body>
</html>
